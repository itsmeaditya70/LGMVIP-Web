<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light"> 

    <!-- for header  -->
<div class="header">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid header-container">
          <a class="navbar-brand heading text-light ms-5">To Do List</a>
          <form class="d-flex">
            <input class="form-control me-5 search-box" type="search" placeholder="Search" aria-label="Search" id="search-box">
          </form>
        </div>
      </nav>
</div>


<!-- for heading  -->

<div class="heading">
    <p class=" text-center fs-2 mt-5" id="heading">Welcome in To Do Application</p>
</div>


<!-- for container  -->

<div class="container main-container w-50 bg-white">
<div class="row">
<input type="text" id="task-field" placeholder="Enter your task" class="mt-4 ms-5 w-50">

<input type="hidden" id="saveindex">

<button type="button" class="btn " id="btn-1">Add Task</button>

<button type="button" class="btn " id="save-btn" style="display:none">Save Task</button>


<button type="button" class="btn " id="del-btn">Delete All</button>


<!-- for table  -->


<div class="ouput-value">
    <table class="table table-striped mt-3 mb-0  " id="output-value">
      

        
      </table>
</div>
</div>
</div>


<!-- linking javascript file  -->

<script src="main.js"></script>

</body>
</html>
